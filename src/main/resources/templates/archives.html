<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>归档</title>
</head>

<body>

<!--    导航-->
<nav th:replace="_fragments :: menu(4)"></nav>

<!--  中间内容-->
<div class="m-container-small  m-padded-tb-big">
    <div class="ui container">
        <!--                header-->
        <div class="ui top attached padded segment">
            <div class="ui middle two column grid">
                <div class="column">
                    <h3 class="ui header teal m-lar">归档</h3>
                </div>
                <div class="column right aligned">
                    共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h3>篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui vertical fluid menu">
                <a href="#" target="_blank" class="item" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog :${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">MyBatis学习笔记</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text=" ${#dates.format(blog.createTime, 'MMMdd')}">7月1日</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>

</div>

<br/>
<br/>


<!--    页脚-->
<footer th:replace="_fragments :: footer"></footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script type="text/javascript">
    $(".menu.toggle").click(function () {
        //m-item
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>


</html>
