<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>搜索结果</title>
</head>

<body>

<!--    导航-->
<nav th:replace="_fragments :: menu(0)"></nav>

<!--  中间内容-->
<div class="m-container-small  m-padded-tb-big">
    <div class="ui container">
        <!--                header-->
        <div class="ui top attached segment">
            <div class="ui middle two column grid">
                <div class="column">
                    <h3 class="ui header teal">搜索结果</h3>
                </div>
                <div class="column right aligned">
                    共 <h3 class="ui orange header m-inline-block m-text-thin"
                          th:text="${page.total}"> 14 </h3>条
                </div>
            </div>
        </div>

        <!--        文章列表-->
        <div class="ui top attached segment teal">
            <div th:each="blog,blogStat : ${page.list}"
                 class="ui padded vertical
                 segment m-padded-tb-large m-mobile-lr-clear">
                <div class="ui stackable mobile reversed grid">
                    <div class="eleven wide column">
                        <h3 class="ui header" th:text="${blog.title}">文章标题111</h3>
                        <p class="m-text" th:text="${blog.description}">
                            文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要文章摘要...</p>
                        <div class="ui stackable grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="https://picsum.photos/id/1006/100/100"
                                             class="ui avatar image" th:src="${blog.user.avatar}">
                                        <div class="content"><a href="#" class="header"
                                                                th:text="${blog.user.nickname}">无名高</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>
                                        <span th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}">2020-07-01</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i><span th:text="${blog.views}">1023</span>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column right aligned">
                                <a href="#" target="_blank"
                                   th:href="@{/types/{id}(id=${blog.typeId})}"
                                   class="ui label teal basic m-padded-tiny m-text-thin"
                                   th:text="${blog.type.name}">认知升级</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" target="_blank">
                            <img src="https://picsum.photos/id/1006/800/450"
                                 th:src="${blog.firstPicture}" alt="" class="ui rounded image"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--                bottom-->
        <div class="ui bottom attached segment">
            <div class="ui middle two column grid">
                <div class="column">
                    <a href="#"
                       th:href="@{/search(current=${page.prePage})}"
                       th:if="${page.hasPreviousPage}"
                       class="ui teal basic mini button">上一页</a>
                </div>
                <div class="column right aligned">
                    <a href="#"
                       th:href="@{/search(current=${page.nextPage})}"
                       th:if="${page.hasNextPage}"
                       class="ui teal basic mini button">下一页</a>
                </div>
            </div>
        </div>
    </div>

</div>

<br/>
<br/>


<!--    页脚-->
<footer th:replace="_fragments :: footer"></footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script type="text/javascript">
    $(".menu.toggle").click(function () {
        //m-item
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>


</html>
