<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <title>程序粗错啦！</title>
</head>
<body>
<nav th:replace="_fragments :: menu(0)"></nav>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div align="center" class="m-container-small m-padded-tb-massive">
    <div class="ui error message">
        <div class="ui container">
            <h2>error</h2>
            <p>抱歉，页面发生错误，程序员小哥正在努力抢修！</p>
            <a class="ui teal button" href="/">点击返回首页</a>
        </div>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag">
    </div>
    <div th:utext="'Exception message : ' + ${exception.message}"
         th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span
                th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>

<footer th:replace="_fragments :: footer"></footer>


</body>
</html>
